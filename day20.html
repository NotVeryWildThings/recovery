<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recovery Daze</title>
    <link rel="stylesheet" type="text/css" href="letter.css">
    <style>
      #background{
        position:fixed;
        z-index:-1;
        top:0;
        left:0;
        width:100vw;
        height:100vh;
        overflow:hidden;
        background-color:#0f0919;
      }

      #bkFrame{
        position:fixed;
        top:0; left:0; 
        width:100%; height:100%;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="warpspeed.js"></script>
  </head>
  <body>
    <div class="body">
      <audio autoplay loop>
        <source src="assets/death.with.dignity.small.mp3" type="audio/mpeg">
      </audio>
      <div id="background">
        <canvas id="bkFrame"></canvas>
        <script type="text/javascript">
          ai_background = new WarpSpeed("bkFrame",{targetSpeed:0.8, speedAdjFactor:0.07, shape:"square", backgroundColor:"hsl(263,45%,8%)", speedWhileLoading:18});
        </script>
      </div>
      <article>
        <header>
          <h1>
            Day 20
          </h1>
          <p>
            6/14/2018
          </p>
        </header>
        <section>
          <p>
            20 days, 20 links in the chain.
          </p>
        </section>
      </article>
    </div>
    <script>
      anime.timeline()
        .add({
          targets: '.ml3 .letter',
          opacity: [0,1],
          easing: "easeInOutQuad",
          duration: 2250,
          delay: function(el, i) {
            return 150 * (i+1)
          }
        }).add({
          targets: '.ml3',
          opacity: 0,
          duration: 1000,
          easing: "easeOutExpo",
          delay: 1000
        });
    </script>
  </body>
</html>
